<a href="{% url edit object.pk %}"
   class="btn btn-outline-primary btn-icon"
   data-toggle="tooltip"
   data-original-title="Edit">
    <div class="tx-20"><i class="icon ion-edit"></i></div>
</a>

<a href="#"
   class="btn btn-outline-danger btn-icon"
   data-toggle="modal"
   data-dismiss="modal"
   data-target=".confirm-modal-{{ object.pk }}">
    <div class="tx-20"><i class="icon ion-trash-a"></i></div>
</a>

<!-- Modal delete confirmation -->
<div class="modal fade confirm-modal-{{ object.pk }}">
    <div class="modal-dialog modal-dialog-vertical-center" role="document">
        <div class="modal-content bd-0 tx-14">
            <div class="modal-header">
                <h4 class="modal-title" id="Confirmation">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body pd-25">
                You want to confirm deletion
                <b class="text-success">"
                    {% if object.name %} {{ object.name }} {% else %} #{{ object.id }} {% endif %}"
                </b>
            </div>
            <div class="modal-footer">
                <a href="{% url remove object.pk %}" class="btn btn-danger">Delete</a>
                <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
