<div class="slim-header">
    <div class="container">
        <div class="slim-header-left">
            <h2 class="slim-logo"><a href="{% url 'landing:landing' %}">rank<span>.</span></a></h2>
        </div><!-- slim-header-left -->

        <div class="slim-header-right">
            {% if user.is_authenticated %}
                <div class="dropdown dropdown-c">
                    <a href="#" class="logged-user" data-toggle="dropdown">
                        <img src="http://via.placeholder.com/500x500" alt="">
                        <span>{{ user.first_name }}</span>
                        <i class="fa fa-angle-down"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <nav class="nav">
                            <a href="{% url 'orders:order-add' %}" class="nav-link">
                                <i class="icon ion-archive" aria-hidden="true"></i>
                                cart</a>
                            <a href="{% url 'orders:orders-all' %}" class="nav-link">
                                <i class="icon ion-folder"></i>
                                Orders</a>
                            <a href="{% url 'accounts:edit' user.pk %}" class="nav-link"><i class="icon ion-person"></i>
                                Edit Profile</a>
                            <a href="{% url 'accounts:sign-out' %}" class="nav-link"><i class="icon ion-forward"></i>
                                Sign Out</a>
                        </nav>
                    </div><!-- dropdown-menu -->
                </div><!-- dropdown -->
            {% else %}
                <nav class="nav">
                    <a href="{% url 'accounts:sign-in' %}" class="nav-link">Sign In</a>
                    <a href="{% url 'accounts:sign-up' %}" class="nav-link">Sign Up</a>
                </nav>
            {% endif %}
        </div><!-- header-right -->
    </div><!-- container -->
</div><!-- slim-header -->
